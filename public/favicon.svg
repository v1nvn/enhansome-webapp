<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="oklch(0.55 0.18 35)"/>

  <!-- Simplified Atom Symbol (React logo) -->
  <g transform="translate(64, 64)">
    <!-- Center circle -->
    <circle r="10" fill="oklch(0.99 0 0)" opacity="0.95"/>

    <!-- Ellipse orbits - rotated to create atom effect -->
    <ellipse rx="48" ry="14" fill="none" stroke="oklch(0.99 0 0)" stroke-width="3.5" opacity="0.7" transform="rotate(0)"/>
    <ellipse rx="48" ry="14" fill="none" stroke="oklch(0.99 0 0)" stroke-width="3.5" opacity="0.7" transform="rotate(60)"/>
    <ellipse rx="48" ry="14" fill="none" stroke="oklch(0.99 0 0)" stroke-width="3.5" opacity="0.7" transform="rotate(120)"/>

    <!-- Small orbital dots -->
    <circle cx="24" cy="0" r="3.5" fill="oklch(0.99 0 0)" opacity="0.85"/>
    <circle cx="-12" cy="20.78" r="3.5" fill="oklch(0.99 0 0)" opacity="0.85"/>
    <circle cx="-12" cy="-20.78" r="3.5" fill="oklch(0.99 0 0)" opacity="0.85"/>
  </g>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.99 0 0);stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:oklch(0.15 0.02 250);stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="24" fill="url(#shine)"/>
</svg>
